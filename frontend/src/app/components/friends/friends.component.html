<div class="container main-font" style="margin-top: 50px;">
    <div *ngIf='!response' class="text-center">
        <div *ngIf='!response' class="spinner-border text-secondary" role="status"> 
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="row text-center" *ngIf='friends && friends.length != 0'>
        <div *ngFor='let friend of friends' class="card col-sm-6 col-md-4 col-lg-3" style="margin: 10px auto; max-width: 14rem;background-color: rgb(235, 233, 233);height: fit-content;">
            <img style="height: 150px;" src="{{friend?.id?.image}}" class="card-img-top" alt="...">
            <div class="card-body text-center" style="padding: 0;">
              <h5 class="card-title" style="margin:5px">{{friend?.id.name}}</h5>
              <a  routerLink='/chat' [queryParams]='{id:friend?.chatId}' class="btn btn-primary" style="width: 100%;margin-bottom: 0px;" >chat</a>
              <a routerLink='/profile' [queryParams]='{id:friend?.id._id}' class="btn btn-danger" style="width: 100%;margin-bottom: 0" >View Profile</a>
            </div>
        </div>
    </div>
    <div *ngIf='friends && friends.length == 0' class="text-center">
        <h5>
            You have no friends .. find friends from <a routerLink='/find-friends'>here</a>
        </h5>
    </div>
</div>
