<div style="margin-top: 40px;" class="main-font">
    <div *ngIf='onlineFriends.length != 0'>
        <div *ngFor='let friend of onlineFriends'>
            <div routerLink='/profile' [queryParams]={id:friend?._id} style="cursor: pointer;">
                <img src="{{friend?.image}}" style="width: 30px;height: 30px;border-radius: 50%;">
                <span style="margin-left: 5px;font-weight: 600;color: rgb(88, 88, 88);">{{friend?.name}}</span>
                <i style="color: green;float: right;font-size: .7em;margin-top: 5px;margin-right: 2px;"  class="fas fa-circle icon"></i>
                <hr style="margin: 7px 0 ;">
            </div>
        </div>
    </div>
    <div *ngIf='onlineFriends.length == 0' class="text-center">
        <h4>No Online Friends</h4>
    </div>
</div>
