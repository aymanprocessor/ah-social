<div id="createG"  class="container" style="margin-top: 50px;" > 
    <div class="row">
        <div class="col">
            <form>
                <input #gName type="text" placeholder="Group Name" style="margin-bottom: 10px;" class="form-control">
                <div #friends>
                   <div *ngFor='let friend of userFriends' style="margin:5px;">
                        <input  type="checkbox" id="{{friend?.id._id}}" >
                        <img src="{{friend?.id.image}}" class="myimg" alt="">
                        <a style="color: black;" routerLink='/profile' [queryParams]='{id:friend?.id._id}'>{{friend?.id.name}}</a>
                   </div>
                </div>
                <button class="btn btn-success" (click)='createGroup(gName.value,friends)' >Create Group</button>
            </form>
        </div>
    </div>
</div>
